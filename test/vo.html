<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vo</title>
    <script src="../src_new/vo.js" type="text/javascript"></script>
</head>

<body>
    <div id="app-1" class="class01">
        <input type="text" name="someText" vo-model="someData.message" />
        <button vo-on:click="reverseMessage">Reverse Message</button>
        <p>{{ someData.message }} div {{message  }} {{ msg }}</p>
		<vo-if exp="{{show}}">
            <h3>this is vo-if</h3>
            <vo-if exp="{{secondShow}}">
                <h3>this is second vo-if</h3>
		    </vo-if>
		</vo-if>
    </div>

    <script type="text/javascript">
        var vo = new Vo({
            elem: "#app-1",
            data: {
                message: "Hello Vo.js!",
                msg: "--msg test--",
                someData: {
                    message: "someData message",
                    data: {
                        msg: "data--msg--"
                    }
                },
                show: true,
                secondShow: true
            },
            methods: {
                reverseMessage: function() {
                    this.someData.message = this.someData.message.split("").reverse().join("");
                }
            },
            monitors: {
                "message": function (message) {
                    // console.log(message);
                },

                "someData.message": function (message) {
                    // console.log(message);
                }
            }
        });
    </script>
</body>

</html>
