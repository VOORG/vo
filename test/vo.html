<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vo</title>
    <script src="../src_new/vo.js" type="text/javascript"></script>
</head>

<body>
    <div id="app-1" class="class01-{{msg}}">
        <input type="text" name="someText" vo-model="someData.message" />
        <button vo-on:click="reverseMessage">Reverse Message</button>
        <p>""{{ someData.message }}""''' div {{message  }} {{ msg }}</p>
		<vo-if exp="{{show}}">
            <h2>this is first vo-if</h2>
            <vo-if exp="{{show2}}">
                <div>
                    <h3>this is second vo-if</h3>
                    <vo-if exp="{{show3}}">
                        <h4>this is third vo-if</h4>
                    </vo-if>
                </div>
            </vo-if>
		</vo-if>
    </div>

    <script type="text/javascript">
        var vo = new Vo({
            elem: "#app-1",
            data: {
                message: "Hello Vo.js!",
                msg: "--msg test--",
                someData: {
                    message: "someData message",
                    data: {
                        msg: "data--msg--"
                    }
                },
                show: true,
                show2: true,
                show3: true
            },
            methods: {
                reverseMessage: function() {
                    this.someData.message = this.someData.message.split("").reverse().join("");
                    this.show2 = false;
                }
            },
            monitors: {
                "message": function (message) {
                    // console.log(message);
                },

                "someData.message": function (message) {
                    // console.log(message);
                }
            }
        });
    </script>
</body>

</html>
